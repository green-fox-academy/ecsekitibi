<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Labelled buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="labeled-buttons.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">


  <script src="main.js"></script>
</head>

<body>
  <div class=container>
    <div class='row'>
      <button data-action='delete'><i class="far fa-trash-alt"></i></button>
      <div class='label'>Delete</div>
    </div>
    <div class='row'>
      <button data-action="confirm"><i class="fas fa-check"></i></button>
      <div class='label'>Sure?</div>
    </div>


  </div>
</body>

</html>
