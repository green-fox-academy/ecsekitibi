<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button disable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="button-disable.js"></script>
</head>

<body>
  <form id="formHandler" method="POST">
    <fieldset>
      <div class="first-set">
        <legend>What is your favourite pet?</legend>
        <input type="radio" name="aminal" id="dog"><label for="dog">Dog</label><br>
        <input type="radio" name="aminal" id="cat"><label for="cat">Cat</label><br>
        <input type="radio" name="aminal" id="fish"><label for="fish">Viktor the goldfish</label>
      </div>
      <br>
      <div class="second-set">
        <legend>Do you want to sign up for cat facts?</legend>
        <input type="radio" name="cat-facts" id="yes"><label for="yes">Yes</label><br>
        <input type="radio" name="cat-facts" id="no"><label for="no">No</label><br>
      </div>
      <br>
      <div class="button-set">
        <button disabled type="button">I love cats</button><br>
        <button disabled type="submit">Sign up</button>
      </div>
    </fieldset>
  </form>


</body>

</html>
