<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="login-form.css" />
</head>

<body>
  <form id="account login" method="POST">
    <header>ACCOUNT LOGIN</header>
    <br>
    <label for="name">USERNAME</label>
    <br>
    <input type="text" id="name" name="user_name" required>
    <br>
    <label for="email">PASSWORD</label>
    <br>
    <input type="password" id="password" name="pass_word" required>
    <br>
    <button id="login" type="submit">Login</button>
    <a href="http://www.vitalitas.hu/olvasosarok/online/komplementerm/2001/1/tenyek.htm">Forgot your password?</a>

  </form>

</body>

</html>
